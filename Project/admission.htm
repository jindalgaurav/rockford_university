<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	


<div class="container">
    <h2>Register Yourself</h2>
    <form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter user Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="fname">Father's Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="Enter father's name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="address">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
    </div>
    <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputState">State</label>
        <div class="col-sm-10">
            <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>California</option>
            <option>Texas</option>
            <option>Florida</option>
            <option>New York</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputZip">Zip</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputEmail4">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
                <label>
                    <input type="checkbox"> Remember me
                </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
    </form>
</div>



	
</body>
</html>
