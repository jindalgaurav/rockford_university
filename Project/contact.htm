<html>
<head>
	<title>Bootstrap Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery2-2-0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>



    <script>

        function updateLocation(position)
        {
            startPos = position;
            var latitude = 42;
            var longitude = 82;
            
            //document.getElementById("startLat").innerHTML = latitude;
            //document.getElementById("startLon").innerHTML = longitude;

            var coords = new google.maps.LatLng(latitude,longitude);

            var mapOptions = { zoom:10,
                                center:coords,
                                mapTypeControl:false,
                                navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL},
                                mapTypeId:google.maps.MapTypeId.ROADMAP
                                };

            map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);

            var marker = new google.maps.Marker({ position:coords,
                                                    map:map,
                                                    title:"Your current location!"
                                                });
        }

    </script>


</head>
<body onload="updateLocation()">
